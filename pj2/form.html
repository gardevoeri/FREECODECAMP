<!DOCTYPE html>
<html>

<!-- Survey form project for freecodecamp.org Responsive Web Design certificartion -->
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulário</h1>
      <p id="description" class="description text-center">
        Preencha o formulário abaixo!
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Coloque seu nome"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Coloque seu Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Idade<span class="clue">(opcional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Idade"
        />
      </div>
      <div class="form-group">
        <p>Qual opção melhor descreve sua função</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Selecione a posição atual</option>
          <option value="estudante">Estudante</option>
          <option value="trabalhador">Trabalhador Integral</option>
          <option value="aprendiz">Aprendiz Integral</option>
          <option value="prefereNAO">Prefiro não informar</option>
          <option value="outros">Outros</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>Recomendaria nosso curso a um amigo?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Com Certeza</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Talvez</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Não tenho certeza</label
        >
      </div>
  
      <div class="form-group">
        <p>
          O que você mais gosta em nosso curso?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Selecione uma opção</option>
          <option value="challenges">Desafios</option>
          <option value="projects">Projetos</option>
          <option value="community">Comunidade</option>
          <option value="openSource">Codigo Aberto</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>
          O que você gostaria que melhorasse?
          <span class="clue">(marque todas as opções que se encaixam)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Projetos de Front-End</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Projetos de Back-End</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Visualização de dados</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Desafios</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Comunidade de Código Aberto</label
        >
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />Salas de apoio para Gitter</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        >
        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />Encontros Locais</label
        >
        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          />Wiki</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Fórum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Cursos adicionais</label
        >
      </div>
  
      <div class="form-group">
        <p>Tem alguma sugestão?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Deixe sua sujestão aqui..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Enviar
        </button>
      </div>
    </form>
</div>

  </body>
</html>
